syntax = "proto3";
option go_package = "go.keploy.io/server/grpc/regression";
package models;

// message MessageName {
//   repeated int64 b = 1;
//   bytes c = 2;
// }
message Method {
    string Method = 1;
}
message HttpReq {
    string Method = 1;
    int64 ProtoMajor = 2;
    int64 ProtoMinor = 3;
    string URL = 4;
    map<string,string> URLParams = 5;
    map<string, HeaderVal> Header = 6;
    string Body = 7;
}

message HeaderVal {
    repeated string Value = 1;
}

message HttpResp {
    string StatusCode = 1;
    string Header  = 2;
    string Body = 3; 
}
